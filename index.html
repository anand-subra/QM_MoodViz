<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QM Mood Visualiser</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
</head>
<body>

  <h1>Mood Visualiser</h1>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p>Created by <b>Anand Subramaniam</b></p>
        <p>Lead by <b>Mathieu Barthet</b></p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p><b>Controls:</b> Press <i>ENTER</i> to toggle play/pause, <i>ESCAPE</i> to stop whilst playing, <i>LEFT/RIGHT ARROW</i> seek forward and back by 15 seconds. </p>
      </div>
    </div>
  </div>
  <p id="bitmsg"></p>
  <p id="bitstate">Disconnected</p>

    <!-- Import libraries, currently managed by Bower -->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/p5-release/p5.min.js"></script>
  <script src="bower_components/p5-release/addons/p5.sound.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="main.js"></script>
  <script src="client.js"></script>

</body>
</html>
