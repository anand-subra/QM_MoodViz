<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="minimal-ui, initial-scale=0.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <title>QM Mood Visualiser</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="loading">
    <h1 class="loading-text">Loading music track...</h1>
  </div>
  <div class="container-fluid">
    <div class="content" id="content">
      <div class="moodviz">
        <h2>Mood Visualiser</h2>
        <h4><b>Colour set:</b> <span id="displayColourScheme"></span></h4>
        <h4><b>Track:</b> <span id="displaySong"></span></h4>
        <div class="controls">
          <h6>Song:</h6>
          <select class="form-control" id="selectedSong">
            <option selected="selected">VividDreams</option>
            <option>TheMysterySpot</option>
            <option>HallOfTheMountainKing</option>
            <option>DiesIrae</option>
            <option>GetHyperDroideka</option>
            <option>RappersDelight</option>
          </select>

          <h6>Colour:</h6>
          <select class="form-control" id="colourScheme">
            <option selected="selected">Rainbow</option>
            <option>Neons</option>
            <option>SweetSourLime</option>
            <option>Pastels</option>
            <option>IceBlue</option>
            <option>Pinks</option>
            <option>HotFireMixTape</option>
            <option>Infinity</option>
          </select>

          <h6>Frame Rate:</h6>
          <select class="form-control" id="framesPerSecond">
            <option selected="selected">60</option>
            <option>30</option>
          </select>

          <h6>Geometry Complexity:</h6>
          <select class="form-control" id="geomComplexity">
            <option>60</option>
            <option>40</option>
            <option selected="selected">20</option>
            <option>10</option>
          </select>

          <h6>Cycle Speed:</h6>
          <select class="form-control" id="cycleSpeed">
            <option>0.05</option>
            <option>0.075</option>
            <option selected="selected">0.1</option>
            <option>0.2</option>
            <option>0.3</option>
            <option>0.4</option>
            <option>0.5</option>
          </select>

          <h6>Confetti Burst:</h6>
          <select class="form-control" id="confetti">
            <option selected="selected">OFF</option>
            <option>ON</option>
          </select>
        </div>
      </div>

      <div class="details">
        <h3>Press <i>Space</i> to toggle controls/debug overlay.</h3>
        <h3>Press <i>Enter</i> to play/pause the music, or <i>Escape</i> to stop.</h3>
        <h3>Created by <b>Anand Subramaniam</b>.&nbsp;Lead by <b>Mathieu Barthet</b>.</h3>
        <p id="bitmsg"></p>
      </div>

      <div class="state">
        <p> <img src="assets/images/circuit6.png" alt="bitalino">&nbsp;<span class="glyphicon glyphicon-exclamation-sign" id="bitstate"></span>&nbsp;<img src="assets/images/screen54.png" alt="computer"></p>
      </div>

    </div>
  </div>

  <!-- Import libraries, currently managed by Bower -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/p5-release/p5.min.js"></script>
  <script src="bower_components/p5-release/addons/p5.sound.min.js"></script>
  <script src="bower_components/socket.io-1.4.5/socket.io-1.4.5.js"></script>
  <script src="/assets/scripts/main.js"></script>
  <script src="/assets/scripts/client.js"></script>
  <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="assets/scripts/mobilegestures.js"></script>
</body>
</html>
